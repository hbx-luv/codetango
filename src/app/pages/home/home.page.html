<ion-content [fullscreen]="true">
  <div class="home-container">
    <div class="new-game-container">
      <h1 class="title">CODETANGO</h1>
      <ion-button *ngIf="tesla" (click)="fullscreen()">Go fullscreen</ion-button>
      <p class="description">
        Play Codenames online across multiple devices on a shared board. To create a new room or join an existing room, enter a room identifier and click 'GO'.
      </p>
      <div class="input-container">
        <ion-input class="create-input" [(ngModel)]="roomName" (keyup.enter)="createRoom()" (keyup)="userHasTyped = true"></ion-input>
        <button class="create-button" (click)="createRoom()" [disabled]="disabled">
          GO
        </button>
      </div>
    </div>

    <div class="rooms-container" *ngIf="roomIds.length">
      <h5>Recent Rooms</h5>
      <app-room-list-item
        *ngFor="let roomId of roomIds"
        [roomId]="roomId"
      >
        <ion-button size="small" slot="end" (click)="roomService.navToRoom(roomId)">Join</ion-button>
      </app-room-list-item>
    </div>
  </div>

  <ion-fab vertical="top" horizontal="end" slot="fixed" *ngIf="userId">
    <ion-fab-button color="medium" [routerLink]="['/', 'scorecard', userId]">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <a class="version" href="https://github.com/hbx-luv/codetango/actions" target="_blank">
    Version {{version}}
  </a>
</ion-content>
