<div>
  <h3 class="ion-padding-start">
    Clues
  </h3>
  <div *ngIf="clues$ | async as clues; else loading">
    <app-clue [clue]="clue" [showTooltip]="!game.hasPictures" [isEmojis]="game.hasEmojis" *ngFor="let clue of clues"></app-clue>
    <ion-item *ngIf="clues.length === 0">
      No clues given yet!
    </ion-item>
  </div>
</div>

<ng-template #loading>
  <div class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
</ng-template>
