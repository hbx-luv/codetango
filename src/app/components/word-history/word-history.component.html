<div>
  <h3 class="ion-padding-start">
    Clues
  </h3>
  <div *ngIf="clues$ | async as clues; else loading">
    <app-clue
      *ngFor="let clue of clues"
      [clue]="clue"
      [assetUrlPattern]="game.assetUrlPattern"
      >
    </app-clue>
    <ion-item *ngIf="clues.length === 0">
      No clues given yet!
    </ion-item>
  </div>
</div>

<ng-template #loading>
  <div class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
</ng-template>
